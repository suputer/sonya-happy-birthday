<head>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 20px;
        }

        .hidden { display: none; }

        .fade-in { animation: fadeIn 1s forwards; }

        .chat-container {
    display: none;
    flex-direction: column;
    width: 100vw;
    height: 100vh; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç —Ñ–æ–Ω –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    background: white;

}

        .chat-header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-item:hover { background: #f0f0f0; }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .chat-window {
            display: none;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            background: white;
            color: black;
            border-radius: 0;
            padding: 10px;
            overflow-y: auto;
        }

        .message-box {
            padding: 10px;
            border-radius: 10px;
            background: #ddd;
            margin-bottom: 10px;
            text-align: left;
            font-size: 16px;
        }

        .message-box.sent {
            background: #bbf;
            align-self: flex-end;
            text-align: right;
            margin-right: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        .response-box {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .response-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .send-button {
            padding: 8px;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .back-button {
            margin-bottom: 10px;
            padding: 8px;
            border: none;
            background: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>

        chats.forEach((chat, index) => {
            const chatItem = document.createElement("div");
            chatItem.classList.add("chat-item");
            chatItem.style.position = "relative";
            chatItem.innerHTML = `
                <img src="${chat.avatar}" class="chat-avatar">
                <span>${chat.name}</span>
                <div class="unread-indicator" id="unread-${index}">1</div>

    function openChat(chat, index) {
        document.getElementById(`unread-${index}`).style.display = "none";
        document.getElementById("chatSection").style.display = "none";

        chatWindow.style.overflowY = "auto";

    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function sendMessage() {
        const input = document.getElementById("userMessage");
        if (input.value.trim() !== "") {
            const chatWindow = document.getElementById("chatWindow");
            const newMessage = document.createElement("div");
            newMessage.classList.add("message-box", "sent");
            newMessage.innerText = input.value;
            chatWindow.appendChild(newMessage);
            input.value = "";
        }
    }
